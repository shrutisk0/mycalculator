<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
 
  <div class="container text-center">
      <h1>Calculator</h1>

  
        <input placeholder="Enter first no."class="form-control" id="num1">
        <br>
       <input placeholder="Enter second no."class="form-control" id="num2">
    </div>
   
   
        <div class="row">
          <div class="col">
            <br><button type="button" class="btn btn-success" id="btn1"onclick="mysubtraction()">Sub</button
          </div>
          <div class="col">
            <br><button type="button" class="btn btn-success" id="btn2"onclick="myadd()">Add</button
          </div>
          <div class="col">
            <br><button type="button" class="btn btn-success" id="btn3" onclick="mymultiply()">Multiply</button
          </div>
          <div class="col">
            <br><button type="button" class="btn btn-success" id="btn4" onclick="mydivision()">Division</button
          </div>
        </div>
      </div>
<div class="container text-center" id="result">
  <h3>Result:</h3>

</div>
    
   <script >
    function myadd(){
      var x=Number (document.getElementById('num1').value)
      var y=Number (document.getElementById('num2').value)
      z=x+y
      z=z.toFixed(3)
      console.log(x)
      console.log(y)
      console.log(z)
      document.getElementById('result').innerHTML='<h3>Result: ' +z + '</h3>'
    }
    function mysubtraction(){
      var x=Number (document.getElementById('num1').value)
      var y=Number (document.getElementById('num2').value)
      z=x-y
      z=z.toFixed(3)
      console.log(x)
      console.log(y)
      console.log(z)
      document.getElementById('result').innerHTML='<h3>Result: ' +z + '</h3>'
    }
    
  
  function mymultiply(){
    var x=Number (document.getElementById('num1').value)
      var y=Number (document.getElementById('num2').value)
      z=x*y
      z=z.toFixed(3)
      console.log(x)
      console.log(y)
      console.log(z)
      document.getElementById('result').innerHTML='<h3>Result: ' +z + '</h3>'
    }

  
  function mydivision(){
    var x=Number (document.getElementById('num1').value)
      var y=Number (document.getElementById('num2').value)
      z=x/y
      z=z.toFixed(3)
      console.log(x)
      console.log(y)
      console.log(z)
      document.getElementById('result').innerHTML='<h3>Result: ' +z + '</h3>'
    }

  
   </script> 
  

  
</body>
</html>
